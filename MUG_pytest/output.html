
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-size: 16px;
        }
        tr.pass {
            background-color: #d4edda;
            color: #155724;
        }
        tr.fail {
            background-color: #f8d7da;
            color: #721c24;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Test Results</h2>
    <table>
        <tr>
            <th>Component</th>
            <th>Value</th>
            <th>Status</th>
        </tr>
        <tr class='fail'>
            <td>panel</td>
            <td>8</td>
            <td>fail</td>
        </tr>
        <tr class='pass'>
            <td>electricity</td>
            <td>30</td>
            <td>pass</td>
        </tr>
        <tr>
            <td>quoteId</td>
            <td>edwaseeee</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
